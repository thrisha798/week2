<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <link
    rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
    <style>
        body{ 
    color: rgb(15, 8, 8); 
    font-family: Arial, Helvetica, sans-serif; 
    background:url(https://slidescorner.com/wp-content/uploads/2023/03/04-6-1536x864.jpg?v=1679424487); 
    background-size:cover; 
   
}

        h2 {
            text-align: center;
        }

        form {
            background-color: #fff;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0b81ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        #result {
            text-align: center; /* Center the text */
            margin-top: 20px; /* Add some top margin for spacing */
        }
    </style>
</head>

<body>
    <div id="bmiCalculator"></div>
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required><br>

        <input type="submit" value="Calculate BMI">
    </form>

    <div id="result"></div> <!-- This div will display the result -->

    <script>
        document.getElementById("bmiForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting

            // Get weight and height input values
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters

            // Calculate BMI
            const bmi = weight / (height * height);

            // Determine BMI category
            let category;
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal Weight";
            } else {
                category = "Overweight";
            }

            // Display the result
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Your BMI is: ${bmi.toFixed(2)} (${category})`;
        });
    </script>
    <hr>
    <div class="d-grid">
    
    <a href="about.html" alt="bs" class="btn btn-5 btn-outline-info ">Know more</a></div>
    <hr>
</body>
</html>
